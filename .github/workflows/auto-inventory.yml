name: Auto Inventory Update

on:
  workflow_dispatch:
  schedule:
    # Runs daily at midnight UTC
    - cron: '0 0 * * *'

jobs:
  update-inventory:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies (uv)
      run: |
        # Ensure uv is available for running the script
        pip install uv

    - name: Run Auto Register Script
      run: |
        python workspace-automation/src/auto_register.py